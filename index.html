<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Rock Paper Scissors</title>
        <script src="script.js" defer></script>
		<link rel="stylesheet" href="style.css">
	</head>
	
	<body>
		<div class="page">
			<h1 class="heading">Rock, Paper, Scissors</h1>
			<div class="game">
				<div class="buttons">
					<button class="rps-buttons" id="rock">Rock</button>
					<button class="rps-buttons" id="paper">Paper</button>
					<button class="rps-buttons" id="scissors">Scissors</button>
				</div>

				<div class="game-display">
					<div class="images">
						<div class="image">
							You
							<img id="player-move" src="">
						</div>
						<div class="image">
							The Enemy
							<img id="computer-move" src="">
						</div>
					</div>
					<div class="stats">
						<div id="score"><span id="player-score"></span> - <span id="computer-score"></span></div>
						<div id="output"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
